<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content popup__content_callback">
			<button data-close type="button" class="popup__close popup__close_callback">
				<svg class="close-icon" width="30" height="30" viewBox="0 0 14 14" fill="red">
					<path fill-rule="evenodd" clip-rule="evenodd"
						d="M13.7071 0.292893C14.0976 0.683417 14.0976 1.31658 13.7071 1.70711L1.70711 13.7071C1.31658 14.0976 0.683417 14.0976 0.292893 13.7071C-0.0976311 13.3166 -0.0976311 12.6834 0.292893 12.2929L12.2929 0.292893C12.6834 -0.0976311 13.3166 -0.0976311 13.7071 0.292893Z"
						fill="red" />
					<path fill-rule="evenodd" clip-rule="evenodd"
						d="M0.292893 0.292893C0.683417 -0.0976311 1.31658 -0.0976311 1.70711 0.292893L13.7071 12.2929C14.0976 12.6834 14.0976 13.3166 13.7071 13.7071C13.3166 14.0976 12.6834 14.0976 12.2929 13.7071L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683417 0.292893 0.292893Z"
						fill="red" />
				</svg>
			</button>
			<form action="sendmail.php" data-ajax="true" method="POST" class="form popup__form form-callback">
				<h3 class="form-callback__title">TITLE</h3>
				<div class="form-callback__item inputs__item">
					<input id="formName" autocomplete="off" type="text" name="form[name]" data-required="text"
						data-error="Invalid character or data not entered" data-value="Your name*" placeholder="Your name*"
						class="form-callback__input input _text _req">
				</div>
				<div class="form-callback__item inputs__item">
					<input id="formEmail" autocomplete="off" type="text" name="form[email]" data-required="email"
						data-error="Incorrect e-mail address" placeholder="example@ex.com" data-value="E-mail*"
						class="form-callback__input input _email _req">
				</div>
				<div class="form-callback__item inputs__item">
					<input id="formPhone" autocomplete="off" type="tel" name="form[phone]" data-required="phone"
						data-error="Enter your phone number without spaces, starting with '+'" placeholder=""
						data-value="Your phone*" class="form-callback__input input _phone _req">
				</div>
				<div class="form-callback__item inputs__item">
					<textarea id="имя блока-textarea" autocomplete="off" name="form[textarea]"
						data-error="Please write your message" placeholder="" data-value="Message*"
						class="имя блока__textarea _req"></textarea>
				</div>
				<button type="submit" class="form__submit form-callback__submit btn">SUBMIT</button>
			</form>
		</div>
	</div>
</div>
